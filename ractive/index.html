<!DOCTYPE html>
<html>
<head>
<meta name="description" content="DBMON NOT REACT" />
<link href="../lib/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="../styles.css" rel="stylesheet" type="text/css" />
<title>dbmon (Ractive)</title>
</head>
<body>
  <div id="app"></div>
  <script id="template2" type="text/ractive">
    <div id="latest-data">
      <table class="table table-striped latest-data">
        <tbody>
          {{#databases}}
            <tr>
              <td class="dbname">{{name}}</td>
              <td class="query-count">
                <span class="label {{queriesCountLabelClass}}">{{queries.length}}</span>
              </td>
              {{#queries}}
                <td class="Query query elapsed {{elapsedClass}}">
                  {{#waiting}}
                    <i class="icon-lock"></i>
                  {{/waiting}}
                  {{#vacuum}}
                    <i class="icon-trash"></i>
                  {{/vacuum}}
                  {{#idle}}
                    <i class="icon-time"></i>
                  {{/idle}}
                  {{#elapsed}}
                    {{formatElapsed}}
                  {{/elapsed}}
                  <div class="popover left">
                    <div class="popover-content">
                      {{query}}
                    </div>
                    <div class="arrow"></div>
                  </div>
                </td>
              {{/queries}}
            </tr>
          {{/databases}}
        </tbody>
      </table>
    </div>
  </script>

  <script src="../lib/jquery-2.1.0.min.js"></script>
  <script src="../lib/ractive.js"></script>
  <script src="../ENV.js"></script>
  <script src="../lib/memory-stats.js"></script>
  <script src="../lib/monitor.js"></script>
  <script src="./app.js"></script>
</body>
</html>
