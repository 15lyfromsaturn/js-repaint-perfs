<!DOCTYPE html>
<html ng-app="app">
<head>
<meta name="description" content="DBMON Angular" />
<script src="../lib/angular.min.js"></script>
  <link href="../lib/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="../styles.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <title>dbmon (angular)</title>
</head>
<body ng-controller="DBMonCtrl">
  <!-- DBMon -->
  <div>
    <table class="table table-striped latest-data">
      <tbody>
        <!-- Database -->
        <tr ng-repeat="(key, db) in databases">
          <td class="dbname">
            {{::db.name}}
          </td>
          <!-- Sample -->
          <td class="query-count">
            <span class="{{::helper.getCountClassName(db)}}">
              {{::helper.getLastSample(db).queries.length}}
            </span>
          </td>
          <!-- Query -->
          <td ng-repeat="q in topFiveQueries[key]" class="{{::helper.getElapsedClassName(q.elapsed)}}">
            {{::q.elapsed | formatElapsed}}
            <div class="popover left">
              <div class="popover-content">
                {{::q.query}}
              </div>
              <div class="arrow"></div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="../ENV.js"></script>
  <script src="../lib/memory-stats.js"></script>
  <script src="../lib/monitor.js"></script>
  <script src="app.js"></script>
</body>
</html>
