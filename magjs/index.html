<!DOCTYPE html>
<html>
<head>
<meta name="description" content="DBMON REACT" />
  <meta charset="utf-8">
  <link href="../lib/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="../styles.css" rel="stylesheet" type="text/css" />
  <title>dbmon (MagJS)</title>
</head>
<body>
  <div id="app">
    <div>
        <table className="table table-striped latest-data">
          <tbody>
              <tr>
                <td class="dbname">
                  {database.dbname}
                </td>
                <td className="query-count">
                  <span>
                    {database.lastSample.nbQueries}
                  </span>
                </td>
                <td data-bin="top-five-queries">
                  {query.formatElapsed}
                  <div class="popover left">
                    <div class="popover-content">{query.query}</div>
                    <div class="arrow"/>
                  </div>
                </td>
              </tr>
          </tbody>
        </table>
      </div>
  </div>
  <script src="../lib/jquery-2.1.0.min.js"></script>
  <script src="../lib/mag.min.js"></script>
  <script src="../ENV.js"></script>
  <script src="../lib/memory-stats.js"></script>
  <script src="../lib/monitor.js"></script>
  <script src="./app.js"></script>
  <script src="../ga.js"></script>
</body>
</html>
